<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Iniciar Sesión</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onLogin()">
          <div class="form-group mb-3">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="emailUsuario" name="emailUsuario" required>
          </div>
          <div class="form-group mb-3">
            <label>Contraseña</label>
            <input type="password" class="form-control" [(ngModel)]="claveAcceso" name="claveAcceso" required autocomplete="current-password">
          </div>
          <div class="alert alert-danger" *ngIf="errorMensaje">{{ errorMensaje }}</div>
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </div>
