<div class="container">
  <div class="card-body table-responsive p-0">
    <table class="table table-hover table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col" class="col-2">Nombre</th>
          <th scope="col" class="col-2">Apellido</th>
          <th scope="col" class="col-1">N°DNI</th>
          <th scope="col" class="col-2">Domicilio</th>
          <th scope="col" class="col-2">Teléfono</th>
          <th scope="col" class="col-2">E-mail</th>
          <th scope="col" class="col-1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnos">
          <td class="text-truncate">{{ alumno.nombreUsuario }}</td>
          <td class="text-truncate">{{ alumno.apellidoUsuario }}</td>
          <td class="text-truncate">{{ alumno.dniUsuario }}</td>
          <td class="text-truncate">{{ alumno.domicilioUsuario }}</td>
          <td class="text-truncate">{{ alumno.telefonoUsuario }}</td>
          <td class="text-truncate">{{ alumno.emailUsuario }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editarAlumno(alumno.idUsuario)">Editar</button>
            <button class="btn btn-danger btn-sm ms-1" (click)="eliminarAlumno(alumno.idUsuario)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
