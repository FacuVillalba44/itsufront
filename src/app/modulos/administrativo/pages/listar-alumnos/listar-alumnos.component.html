<div class="container ">
    <div class="container text-center" >
        <h3 class="text-4xl">Sistema de itsu</h3>

    </div>
    <div class="card-body table-responsive p-0">
    <table class="table table-hover text-nowrap">
        <thead class="table-dark">
          <tr> <!--Titulos de la tabla-->
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">N°DNI</th>
            <th scope="col">Nacimiento</th>
            <th scope="col">Domicilio</th>
            <th scope="col">Telefono</th>
            <th scope="col">E-mail</th>
            <th scope="col">Carrera</th>
           
          </tr>
        </thead>
        <tbody>
         <!--Genera de manera dinámica los datos de la tabla de alumnos-->
          <tr *ngFor="let alumno of alumnos"> <!--renglon de registro-->
            <td>{{alumno.nombreAlumno}}</td>
            <td>{{alumno.apellidoAlumno}}</td>
            <td>{{alumno.dniAlumno}}</td>
            <td>{{alumno.nacimientoAlumno}}</td>
            <td>{{alumno.domicilioAlumno}}</td>
            <td>{{alumno.telefonoAlumno}}</td>
            <td>{{alumno.emailAlumno}}</td>
            <td>{{alumno.idCarreraInscripto}}</td>
          </tr>
          
        </tbody>
      </table>
    </div>
    </div>
