<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Registro de Carreras</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="formCarrera" (ngSubmit)="registrarCarrera()">
      <div class="row">
        <div class="form-group">
          <label>Nombre de la carrera</label>
          <input type="text" class="form-control" formControlName="nombreCarrera" placeholder="Ingrese nombre de la carrera">
          <small class="text-danger" *ngIf="campoInvalido('nombreCarrera')">
            Nombre es obligatorio y solo letras.
          </small>
        </div>


        <div class="form-group mb-3">
          <label>Fecha de Inicio de dictado </label>
          <input type="date" class="form-control" formControlName="fechaInicio"> <!-- AÃ±adido -->
        </div>

        <div class="form-group">
          <label>Carrera</label>
          <select class="form-control" formControlName="idCarrera">
            <option value="">Seleccione el plan de estudio al que pertenece</option>
            <option *ngFor="let carrera of carreras" [value]="carrera.idCarrera">
              {{ carrera.nombreCarrera }}
            </option>
          </select>
          <small class="text-danger" *ngIf="campoInvalido('carreraId')">
            Debe seleccionar un plan de estudio.
          </small>
        </div>



      </div><!--cierre de la etiqueta row-->

      <div class="card-footer">
        <div class="alert alert-success" *ngIf="mensajeExito">{{ mensajeExito }}</div>
        <div class="alert alert-danger" *ngIf="mensajeError">{{ mensajeError }}</div>
        <button type="submit" class="btn btn-primary" [disabled]="formCarrera.invalid">
          Registrar Carrera
        </button>
      </div>

    </form>
  </div>
</div>
